    <script>
        const questions = [
    {
        question: "What does HTML stand for?",
        options: [
            "Hyper Text Markup Language",
            "High Text Markup Language",
            "Hyperlink Text Markup Language",
            "None of the above"
        ],
        answer: 0
    },
    {
        question: "Which tag is used for creating a hyperlink in HTML?",
        options: [
            "<link>",
            "<a>",
            "<href>",
            "<url>"
        ],
        answer: 1
    },
    {
        question: "Which of the following is a CSS framework?",
        options: [
            "Bootstrap",
            "React",
            "Django",
            "Node.js"
        ],
        answer: 0
    },
    {
        question: "What does CSS stand for?",
        options: [
            "Cascading Style Sheets",
            "Creative Style System",
            "Colorful Style Sheets",
            "None of the above"
        ],
        answer: 0
    },
    {
        question: "Which property is used to change the background color in CSS?",
        options: [
            "bgcolor",
            "background-color",
            "color",
            "background"
        ],
        answer: 1
    },
    {
        question: "Which JavaScript method is used to write into an HTML element?",
        options: [
            "document.write()",
            "console.log()",
            "document.writeln()",
            "document.writeHTML()"
        ],
        answer: 0
    },
    {
        question: "What is the correct way to create a function in JavaScript?",
        options: [
            "function = myFunction()",
            "function:myFunction()",
            "function myFunction()",
            "myFunction() = function"
        ],
        answer: 2
    },
    {
        question: "Which of the following is used to define a block of code in JavaScript?",
        options: [
            "[]",
            "{}",
            "()",
            "<>"
        ],
        answer: 1
    },
    {
        question: "What does Python use to define a block of code?",
        options: [
            "Curly braces",
            "Indentation",
            "Square brackets",
            "Parentheses"
        ],
        answer: 1
    },
    {
        question: "Which of the following is a valid Python variable name?",
        options: [
            "my-variable",
            "my_variable",
            "my variable",
            "my.variable"
        ],
        answer: 1
    },
    {
        question: "What is the output of print(2 ** 3)?",
        options: [
            "6",
            "8",
            "9",
            "None of the above"
        ],
        answer: 1
    },
    {
        question: "Which function is used to read input from the user in Python?",
        options: [
            "input()",
            "read()",
            "get()",
            "scan()"
        ],
        answer: 0
    },
    {
        question: "What is the correct file extension for Python files?",
        options: [
            ".pyt",
            ".pyth",
            ".python",
            ".py"
        ],
        answer: 3
    },
    {
        question: "Which of the following is not a valid Python data type?",
        options: [
            "List",
            "Dictionary",
            "Tuple",
            "Character"
        ],
        answer: 3
    },
    {
        question: "Which of the following is a JavaScript library for building user interfaces?",
        options: [
            "React",
            "Vue",
            "Angular",
            "All of the above"
        ],
        answer: 3
    }
];

const form = document.getElementById('quiz-form');
const resultDiv = document.getElementById('result');

questions.forEach((q, index) => {
    const questionElement = document.createElement('div');
    questionElement.className = 'question';
    questionElement.innerHTML = `
        <p>${index + 1}. ${q.question}</p>
        ${q.options.map((option, i) => `
            <label>
                <input type="radio" name="q${index}" value="${i}">
                ${option}
            </label>
        `).join('')}
    `;
    form.appendChild(questionElement);
});

document.getElementById('submit').addEventListener('click', () => {
    let score = 0;
    questions.forEach((q, index) => {
        const selected = form[`q${index}`].value;
        if (selected && selected == q.answer) {
            score++;
        }
    });
    resultDiv.classList.remove('hidden');
    resultDiv.innerHTML = `You scored ${score} out of ${questions.length}`;
});

    </script>
